{% extends 'base.html' %}

{% block title %}{{ user.fname }}'s Page{% endblock %}
{% block head %}
<script src="/static/js/map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxaT5BnADZrbyB9seeggQWfvKp_oCUYpg&libraries=places&callback=initMap"></script>
{% endblock %}

{% block body %}
    <h1>Welcome, {{ user.fname }}!</h1>
    <section class="user-dashboard">
        <button id="user-reviews">View your reviews</button>
    </section>
    
    <input id="input" style="height: 75px; width: 1000px;">
    <div id="review-menu">

    </div>
    
    <div id="map" style="height: 1000px; width: 1000px;"></div>
   
{% endblock %}
